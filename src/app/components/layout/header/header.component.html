<header>
  <nav class="navbar navbar-expand-lg navbar-light">
    <img src="/assets/img/logo.png" class="navbar-brand ml-5" alt="">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarMenu"
      aria-controls="navbarMenu" aria-expanded="false" aria-label="Navbar Toggler">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarMenu">
      <ul class="navbar-nav ml-auto mr-5">
        <li class="nav-item active">
          <a [routerLink]="''" class="nav-link">{{ 'HOME.HOME' | translate }}</a>
        </li>
        <li class="nav-item">
          <a href="#projects" class="nav-link">{{ 'HOME.PROJECT' | translate }}</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">{{ 'HOME.ABOUT' | translate }}</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">{{ 'HOME.CONTACT' | translate }}</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            {{'LANGUAGE.TITLE' | translate}}
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" (click)="setLanguage('en')">{{ 'LANGUAGE.EN' | translate }}</a>
            <a class="dropdown-item" (click)="setLanguage('ar')">{{ 'LANGUAGE.AR' | translate }}</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>
</header>
